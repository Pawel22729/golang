<html>
<head>

</head>

<body>
    <h1>This will show an articles added</h1>
    
    <center>
    {{if .}}
        {{ range $k, $v := . }}
            <h1>{{ $v.ArticleSubject }}</h1><br/>
            <p>{{ $v.ArticleContent }}</p>
            Added by: {{ $v.Author }}<br/>
            Date added: {{ $v.ArticleDate }}
        {{ end }}
    {{else}}
        <b>No data yet!</b>
    {{end}}
    </center>

</body>

</html>
